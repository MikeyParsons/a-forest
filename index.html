	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			font-family: 'Fira Code', monospace;
		}

		canvas {
			margin: auto;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			mix-blend-mode: hard-light;
		}

		body::before, body::after {
			position: absolute;
			left: 0;
			top: 0;
			content: '';
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		body::before {
			filter: url(#noiseFilter);
		}

	</style>
</head>

<body>

	<svg>
		<filter id='noiseFilter'>
		  <feTurbulence
			type='fractalNoise'
			baseFrequency='1'
			numOctaves='10'
			stitchTiles='stitch'/>
		</filter>
	  </svg>

</body>
